<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindmap Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    #mindmap {
      width: 100%;
      height: 90vh;
      position: relative;
      overflow: hidden;
    }
    .mindmap-node {
      position: absolute;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .mindmap-node.main {
      border: 2px solid #2d3436;
    }
    .mindmap-node.highlight {
      transform: scale(1.1);
      background: #ffeaa7;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 1rem;">Mindmap Navigation</h1>
  <div id="mindmap"></div>

  <!-- 모듈형 JS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
