<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindmap Navigation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    #mindmap {
      width: 100%;
      height: 90vh;
      position: relative;
      overflow: hidden;
    }
    .mindmap-node {
      position: absolute;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .mindmap-node.main {
      border: 2px solid #2d3436;
    }
    .mindmap-node.highlight {
      transform: scale(1.1);
      background: #ffeaa7;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 1rem; background: transparent;">Scratch Datasheet</h1>

  <div style="display: flex; gap: 2rem; align-items: flex-start; width: 100%;">
    <div id="mindmap" style="flex: 1 1 0;"></div>
    <div id="node-desc" style="flex: 0 0 320px; min-height: 200px; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 1.5rem; font-size: 1.1rem; color: #222; margin-top: 2rem; background: transparent;">The Description will be displayed here!</div>
  </div>

  <!-- 모듈형 JS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
